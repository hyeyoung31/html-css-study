<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Position exercise2</title>
    <style>
        .answer{
            background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/positon_btn_final.png) no-repeat;
            width:363px; height:197px;

        }        
        .lastest-news{
            width:300px; 
            padding:20px;
            border:2px solid #ccc;
            margin-top:50px;

        }
       
    

        a{background-color:#000;
          color:#fff;
          padding:5px 10px;
          /* line-height:30px; */
          /* display: linline-block; */
          text-decoration: none;
          position:absolute;
          bottom: calc(100% + 5px);
          right:0}
    </style>
</head>

<body>
    <div class="answer"></div>
    <div class="lastest-news">
