<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>CSS3 Loading Animations</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>로딩 애니메이션</h2>
 <ul>
    <li>타원형 4개와 원형 1개를 css로 생성하고 계속 회전하는 애니메이션을 구현</li>
    <li>각 요소를 부모로 기준으로 절대값으로 배치하기 때문에 클래스명 spinner
        자식요소로 각 구성요소를 작성
    </li>
    <li>position속성을 활용한 요소 배치</li>
    <li>transform을 활용한 요소 배치</li>
    <li>animation 속성을 활용한 애니메이션 구현</li>
    <li>keyframe 속성을 활용한 애니메이션 타이밍 구현</li>
</ul>
</body>
  <div class="wrapper">
    <div class="spinner">
      <div class="curve_top_left"></div>
      <div class="curve_bottom_right"></div>
      <div class="curve_top_right"></div>
      <div class="curve_bottom_left"></div>
      <div class="center_circle"></div>
    </div>
  </div>
</body>

</html>
