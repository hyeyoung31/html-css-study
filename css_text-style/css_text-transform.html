<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_transform</title>
    <style>
       h2{
        text-transform: uppercase;
       }
       h3{
        text-transform:lowercase;
       }
       h4{
        text-transform: capitalize;
       }
       h5{
        font-size:20px;
        font-variant: small-caps;
       }
    </style>
</head>

<body>
    <h1>Text transform</h1>
    <pre>
        ·text-transform 속성의 값으로 대문자 또는 소문자로 변형   
        ·text-transform:uppercase;
        ·text-transform:lowercase;
        ·text-transform:capitalize;
       </pre>
    <h2>uppercase</h2>
    <h3>LOWERCASE</h3>
    <h4>capitalize title</h4>

    <h1>Text variant</h1>
    ·text-transform은 아니지만 대소문자 바꿔줌  
    ·원래 소문자가 대문자로 바꼈지만 작은 사이즈
    <h5>Font Variant</h5>
</body>

</html>
