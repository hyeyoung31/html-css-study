<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text indent</title>
    <style>
        h1,
        h2 {
            border: 1px solid;
            width: 80%;
            margin: 20px auto;
        }
        h1{
            text-indent:20px;
        }
        h2 {
            text-indent:-20px;
        }
        h1 a{
            text-indent: -100px;
            display:block;
            overflow:hidden;
        }
        /* a태그는 인라인 요소로서 자기 크기를 모르기 때문에 왼쪽으로 얼만큼 인식하지 못함 */
        /* 넘어가는 요소 안보이게 overflow:hidden */
    </style>
</head>

<body>
    <h1>Logo</h1>
    <h2>text-indent</h2>

     <h2>white-space</h2>
     
    </body>

</html>
