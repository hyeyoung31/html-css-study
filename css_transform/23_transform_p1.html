<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>transform part 1</title>
	<style>

    figure {margin: 200px 0;}
   /* x,y축이동 */
	figure.xy img{
		transform:translateY(0px);
		transition:0.5s; 

	 }
	 figure.xy:hover img{
		/* transform:translateX(100px) translateY(100px) */
		/* margin-top:100px; */
		transform:translate(100px,100px);
	 }
    


     /* z축 perspective 1000일 때 */
	figure.z{
		perspective:1000px;
		/* 기본거리 */
        perspective-origin:0 50%;
	}

	figure.z img{
		transition:0.5s; 

	 }
	 figure.z img:hover{
		/* transform:translateZ(100px); */
		/* 100px만큼 카메라에 가까워진다 */
		transform:translateZ(-200px);
	 }




	    /* z축 perspective 500일 때 */
	figure.perspective{
		perspective:500px;
		/* 기본거리 */
        perspective-origin:0 50%;
	}

	figure.perspective img{
		transition:0.5s; 

	 }
	 figure.perspective img:hover{
		/* transform:translateZ(100px); */
		/* 100px만큼 카메라에 가까워진다 */
		transform:translateZ(-200px);
	 }


      /* xyz축 
	  이미지가 흔들리는 현상 막기 위해 
	  이미지가 아닌 figure.xyz에 호버*/

	figure.xyz{
		perspective:1000px;
	    perspective-origin:0 50%;}

	figure.xyz img{
		transition:0.5s; 

	 }
	 /* figure.xyz img:hover{
		transform:translate3d(100px,100px,200px);
	 }
	 */

	 figure.xyz:hover img{
		transform:translate3d(100px,100px,200px);
	 }

	 
      /* 이미지 어느각도에서든 가운데에서 커지도록*/

	figure.center img{
		transform:perspective(1000px);
		transition:0.5s; 
		/* transform-origin:0 50%; */

	 }

	 figure.center img:hover{
		transform:perspective(1000px) translateZ(200px);
	/* translateZ(200px)만쓰면 transform:perspective(1000px) 값을 리셋함으로
	같이 써줘야함 */
	}
	
		 
      /* 이미지 캡션*/

	figure.caption{
	 position:relative;
	 width:400px;
	 height:200px;
	 overflow:hidden;
	}

	figure.caption img{
		transition:0.5s; 
		transform-origin:0 50%;

	 }

	 .caption figcaption{
       position:absolute;
	   left:0;
	   right:0;
	   top:0;
	   bottom:0;
	   background:rgba(0,0,0,.7);
	   color:#fff;
	   transform:translateX(100%);
	   transition:0.5s;
	 }

	 .caption:hover figcaption {
		transform:translateX(0);
	 }


	.parent{
		height:500px;
		border:1px solid #ccc;
		position:relative;
	}

	.child{
		width:300px;
		height:200px;
		background:green;
		color:#fff;
		position:absolute;
		/* left:calc(50% - 150px);
		top:calc(50% - 100px); */
		/* margin-left:-150px;
		margin-top:-100px; */
		transform:translate(-50%,-50%);
	}
	</style>
</head>
<body>


<figure class="xy">
	<img src="https://source.unsplash.com/category/nature/400x200">
	<figcaption>
		photo description
	</figcaption>
</figure>

<figure class="z">
	<img src="https://source.unsplash.com/category/nature/400x200">
	<figcaption>
		z축 perspective 1000
	</figcaption>
</figure>

<figure class="perspective">
	<img src="https://source.unsplash.com/category/nature/400x200">
	<figcaption>
		z축 perspective 500
	</figcaption>
</figure>


<figure class="xyz">
	<img src="https://source.unsplash.com/category/nature/400x200">
	<figcaption>
		xyz함께 이동
	</figcaption>
</figure>

<figure class="center">
	<img src="https://source.unsplash.com/category/nature/400x200">
	<figcaption>
		어느 각도에서 보던 이미지가 가운데서 커지도록
	</figcaption>
</figure>

<figure class="caption">
	<img src="https://source.unsplash.com/category/nature/400x200">
	<figcaption>
		이미지 캡션
	</figcaption>
</figure>

<div class="parent">
    <div class="child">center</div>
</div>
</body>
</html>
